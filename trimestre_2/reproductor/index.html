<!DOCTYPE html>
<html lang="es">
<head>

        <h1>Reproductor de Video</h1>

                <input type="range" id="progress" value="0">
                <button id="forward">‚è©</button>
            </div>
            <div class="controls">
                <button id="playPause">‚ñ∂</button>
                <button id="stop">‚èπ</button>
                <button id="mute">üîâ</button>
                <input type="range" id="volume" value="1" min="0" max="2" step="1">
                <button id="speed" value="1">Normal</button>
            </div>
            <div>
                <button id="prev">‚èÆ</button>
                Video
                <button id="next">‚è≠</button>
            </div>
        </section>
    </main>
</body>
</html>
