<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Lista de la compra">
        <meta name="author" content="Francesc Ricart">
        <title>Lista de la compra</title>
        <style>
            * {box-sizing: border-box; padding: 0; margin: 0;}
            #container {
                width: 600px;
                padding: 2%;
                border: 1px solid #000;
                border-radius: 10px;
                background-color: #f0f0f0;
                margin: auto;
            }
            #container p {
                font-style: italic;
                margin: 20px auto;
            }
            label {
                display: block;
                font-weight: bold;
            }
            input[type="text"] {
                display: inline-block;
                width: 75%;
                margin-bottom: 20px;
            }
            input[type="button"] {
                padding: 10px;
                border: 1px solid #000;
                border-radius: 5px;
                background-color: #e0e0e0;
                cursor: pointer;
            }
            input[type="button"]:hover {
                background-color: #c2c2c2;
            }
            #resetear {
                padding: 10px;
                border: 1px solid #000;
                border-radius: 10px;
                background-color: #e0e0e0;
                cursor: pointer;
            }
            #resetear:hover {
                background-color: #c2c2c2;
            }
        </style>
    </head>
    <body>
       <div id="container">
           <form action="#">
               <label for="anadir">Mi lista de la compra:</label>
               <input type="text" name="anadir" id="anadir">
               <input type="button" value="AÃ±adir a la lista" id="botonEnvio">
           </form>
           <ul id="listaCompra"></ul>
           <p>Nota: Puedes eliminar elementos de la lista haciendo doble click sobre ellos</p>
           <button id="resetear">Resetear lista y borrarla de la memoria</button>
       </div>
       <script src="cookies.js"></script>
       <script src="funciones.js"></script>
    </body>
</html>
