<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="javascript:sendForm()">
        <input type="text" name="name" id="name" oninput="validateName()">
        <br>
        <br>
        <input type="password" name="pass" id="pass" oninput="validatePass()">
        <br>
        <sup id="resultadoPass"></sup>
        <br>
        <input type="email" name="email" id="email" oninput="validateEmail()">
        <br>
        <sup id="resultadoEmail"></sup>
        <br>
        <input type="date" name="fecha" id="fecha" oninput="validateDate()">
        <br>
        <br>
        <button>Enviar</button>
    </form>
    <br>
    <button onclick="reset()">Reset</button>
    <script src="js/script.js"></script>
</body>
</html>
