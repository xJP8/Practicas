<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <section id="list">
        <header id="buscador">
            <input type="text" id="search" placeholder="Buscar...">
            <button type="button" onclick="buscar()">Buscar</button>
        </header>
        <article id="contactos">
            <div id="nuevoContacto"><img src="img/Nuevo_Contacto.png" alt="+"><span>Nuevo Contacto</span></div>
            <hr width="95%">
            <!-- Aquí van los contactos -->
            <div class="contacto" onclick="openInfo()"><img src="img/Contacto.png" alt="contacto"><h3>Pablo Motos</h3></div>
            <!-- Aquí terminan los contactos -->
        </article>
    </section>
    <section id="formulario">
        <h1 id="titulo"></h1> <!-- El nombre del contacto seleccionado -->
        <div action="" method="post">
            <input type="text" name="name" placeholder="Nombre" id="form_nombre" required> <!-- El nombre del contacto seleccionado -->
            <br><br>
            <select name="prefijo" id="form_prefijo" required> <!-- El prefijo del teléfono del contacto seleccionado -->
                <option value="34">+34</option>
                <option value="33">+33</option>
                <option value="39">+39</option>
                <option value="1">+1</option>
            </select>
            <input type="number" name="phone" placeholder="Telefono" id="form_telefono" required> <!-- El teléfono del contacto seleccionado -->
            <br><br>
            <input type="email" name="email" placeholder="Email" id="form_email"> <!-- El email del contacto seleccionado -->
            <br><br>
            <input type="text" name="empresa" placeholder="Empresa" id="form_empresa"> <!-- La empresa del contacto seleccionado -->
            <br><br>
            <button onclick="addContact()">Guardar</button>
        </div>
    </section>
    <dialog id="dialogo">
        <h1>Titulo</h1>
        <div action="" method="post">
            <input type="text" name="name" placeholder="Nombre" id="dialog_nombre" required>
            <br><br>
            <select name="prefijo" id="dialog_prefijo" required>
                <option value="34">+34</option>
                <option value="33">+33</option>
                <option value="39">+39</option>
                <option value="1">+1</option>
            </select>
            <input type="number" name="phone" placeholder="Telefono" id="dialog_telefono" required>
            <br><br>
            <input type="email" name="email" placeholder="Email" id="dialog_email">
            <br><br>
            <input type="text" name="empresa" placeholder="Empresa" id="dialog_empresa">
            <br><br>
            <button onclick="addContact()">Guardar</button>
        </div>
    </dialog>
</body>
</html>
