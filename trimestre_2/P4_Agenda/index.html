<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <section id="list">
        <header id="buscador">
            <input type="text" id="search" placeholder="Buscar..." oninput="search()">
        </header>
        <article id="contactos">
            <div id="nuevoContacto" onclick="showForm()"><img src="img/Nuevo_Contacto.png" alt="+"><span>Nuevo Contacto</span></div>
            <hr width="95%">
            <!-- Aquí van los contactos -->
             <div id="contact_list">
               <!-- 
                <div class="contacto" onclick="showContact('Pablo Motos')">
                    <img src="img/Contacto.png" alt="contacto">
                    <div>
                        <h3>Pablo Motos</h3>
                        <p>+34 601 21 62 69</p>
                    </div>
                </div>
               -->
             </div>
            <!-- Aquí terminan los contactos -->
        </article>
    </section>
    <section id="formulario">
        <h1 class="titulo">Nuevo Contacto</h1> 
        <div>
            <input type="text" name="name" placeholder="Nombre" id="f_nombre" required> 
            <br><br>
            <select name="prefijo" id="f_prefijo" required> 
                <option value="34">+34</option>
                <option value="33">+33</option>
                <option value="39">+39</option>
                <option value="1">+1</option>
            </select>
            <input type="number" name="phone" placeholder="Telefono" id="f_telefono" required> 
            <br><br>
            <input type="email" name="email" placeholder="Email" id="f_email"> 
            <br><br>
            <input type="text" name="empresa" placeholder="Empresa" id="f_empresa"> 
            <br><br>
            <button onclick="deleteContact()" class="btnEliminar">Eliminar</button>
            <button onclick="addContact()" class="btnGuardar">Guardar</button>
        </div>
    </section>
    <dialog id="dialogo">
        <h1 class="titulo">Nuevo Contacto</h1>
        <div>
            <input type="text" name="name" placeholder="Nombre" id="d_nombre" required>
            <br><br>
            <select name="prefijo" id="d_prefijo" required>
                <option value="34">+34</option>
                <option value="33">+33</option>
                <option value="39">+39</option>
                <option value="1">+1</option>
            </select>
            <input type="number" name="phone" placeholder="Telefono" id="d_telefono" required>
            <br><br>
            <input type="email" name="email" placeholder="Email" id="d_email">
            <br><br>
            <input type="text" name="empresa" placeholder="Empresa" id="d_empresa">
            <br><br>
            <button onclick="deleteContact()" class="btnEliminar">Eliminar</button>
            <button onclick="addContact()" class="btnGuardar">Guardar</button>
        </div>
    </dialog>
</body>
</html>
