<div class="aleatorio">
    <div class="valor">{{numero}}</div>
    <button (click)='aleatorio(true, "p")'>+ Par</button>
    <button (click)='aleatorio(true, "i")'>+ Impar</button>
    <button (click)='aleatorio(false, "i")'>- Impar</button>
    <button (click)='aleatorio(false, "p")'>- Par</button>
</div>
