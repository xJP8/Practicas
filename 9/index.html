<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="multiple-class shared-class">This is a div with multiple classes</div>
    <div id="unique-id">This is a div with a unique ID</div>
    <button onclick="changeStyles()">Change Styles</button>

    <script>
        function changeStyles() {
            var element = document.getElementById('unique-id');
            element.style.backgroundColor = 'yellow';
            element.style.color = 'red';
            element.style.fontSize = '30px';
            element.style.fontFamily = 'Courier New, monospace';
            element.innerText = 'Styles Changed!';
        }
    </script>
</body>
</html>
