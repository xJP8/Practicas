<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let num = Number(prompt("Dame un numero (1-7) y te dire que dia de la semana es:"));

        switch (num) {
            case 1:
                alert("Lunes");
                break;
            case 2:
                alert("Martes");
                break;
            case 3:
                alert("Miercoles");
                break;
            case 4:
                alert("Jueves");
                break;
            case 5:
                alert("Viernes");
                break;
            case 6:
                alert("Sabado");
                break;
            case 7:
                alert("Domingo");
                break;
        
            default:
                alert("Numero fuera de rango.");
                break;
        }
    </script>
</body>
</html>
