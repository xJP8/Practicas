<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Factorial</title>
</head>
<body>
    <h1>Calculadora de Factorial</h1>
    <button onclick="calcularFactorial()">Calcular Factorial</button>

    <script>
        function calcularFactorial() {
            // Pedir al usuario un número
            const numero = parseInt(prompt("Introduce un número para calcular su factorial:"));
            
            // Verificar si el número es válido
            if (isNaN(numero) || numero < 0) {
                alert("Por favor, introduce un número válido mayor o igual a 0.");
                return;
            }

            // Calcular el factorial
            let factorial = 1;
            for (let i = 1; i <= numero; i++) {
                factorial *= i;
            }

            // Mostrar el resultado en un cuadro de alerta
            alert("El factorial de " + numero + " es: " + factorial);
        }
    </script>
</body>
</html>
