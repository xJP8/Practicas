<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script  type="text/javascript">
        let num1 = Number(prompt("Introduzca un numero:"));
        let num2 = Number(prompt("Introduzca un numero:"));

        if(num1>num2){
            alert("El numero: "+num1+" es mayor que el numero: "+num2);
        }else if(num2>num1){
            alert("El numero: "+num2+" es mayor que el numero: "+num1);
        }else{
            alert("El numero: "+num2+" es igual que el numero: "+num1);
        }
    </script>
</body>
</html>
