<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function dia(){
            let num = Number(prompt("Dame un numero (1-7) y te dire que dia de la semana es:"));

            switch (num) {
                case 1:
                    return "Lunes";
                    break;
                case 2:
                    return "Martes";
                    break;
                case 3:
                    return "Miercoles";
                    break;
                case 4:
                    return "Jueves";
                    break;
                case 5:
                    return "Viernes";
                    break;
                case 6:
                    return "Sabado";
                    break;
                case 7:
                    return "Domingo";
                    break;
            
                default:
                    return "Numero fuera de rango.";
                    break;
            }
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        alert(dia());
    </script>
</body>
</html>
