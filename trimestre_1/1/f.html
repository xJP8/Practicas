<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let num1 = Number(prompt("Introduzca un numero:"));
        let opra = prompt("Introduce el operador: \n\tSuma: + \n\tResta: - \n\tMultiplicación: * \n\tDivisión: / \n\tModulo: % \n\tPotencia: ^");
        let num2 = Number(prompt("Introduzca un numero:"));

        switch (opra) {
            case "+":
                alert(num1+"+"+num2+"="+(num1+num2));
                break;
            case "-":
                alert(num1+"-"+num2+"="+(num1-num2));
                break;
            case "*":
                alert(num1+"*"+num2+"="+(num1*num2));
                break;
            case "/":
                alert(num1+"/"+num2+"="+(num1/num2));
                break;
            case "%":
                alert(num1+"%"+num2+"="+(num1%num2));
                break;
            case "^":
                alert(num1+"^"+num2+"="+(num1^num2));
                break;
            default:
                alert("Error: El operador es incorrecto.")
                break;
        }

    </script>
</body>
</html>
