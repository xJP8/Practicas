<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        
        
        var name = prompt("Escribe tu nombre:", "Paco");
        var lastName = prompt("Escribe tus apellidos:", "Pérez Sierra");
        var corr = confirm("¿Eres "+name+" "+lastName+"?");
        
        console.log(corr);

        if(corr){
            window.document.write("Eres " + name)
        } else{
            window.document.write("No eres " + name)
        }
    </script>
</body>
</html>
