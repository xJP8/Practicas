<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius ↔ Fahrenheit</title>
    <script src="/scripts/script.js"></script>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <br>
    <main>
        <h1>Conversor de Grados</h1>
        <h2>Celsius ↔ Fahrenheit</h2>
        <table>
            <tr>
                <td>
                    <img src="/images/celsius.png" alt="grados_celsius" width="150px">
                </td>
                <td>
                    <hr>
                </td>
                <td>
                    <img src="/images/fahrenheit.png" alt="grados_fahrenheit" width="150px">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" id="cels" oninput="convCelsFahr()" placeholder="Grados Celsius">
                </td>
                <td>
                    =
                </td>
                <td>
                    <input type="number" id="fahr" oninput="convFahrCels()" placeholder="Grados Fahrenheit">
                </td>
            </tr>
        </table>    
    </main>
</body>
</html>
