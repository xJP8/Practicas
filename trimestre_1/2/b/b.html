<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Navidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        #arbol {
            text-align: center;
            font-size: 20px;
            color: green;
            white-space: pre;
        }
        .boton {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div>
        <button class="boton" onclick="dibujarArbol()">Dibujar Árbol de Navidad</button>
        <div id="arbol"></div>
    </div>

    <script>
        function dibujarArbol() {
            const niveles = parseInt(prompt("Introduce el número de niveles del árbol:"));
            
            if (isNaN(niveles) || niveles <= 0) {
                alert("Introduce un número válido de niveles.");
                return;
            }

            let arbolHTML = "";
            for (let i = 1; i <= niveles; i++) {
                let espacios = "&nbsp;".repeat(niveles - i);
                let estrellas = "*".repeat(i * 2 - 1);
                arbolHTML += espacios + estrellas + "<br>";
            }
            
            let tronco = "&nbsp;".repeat(niveles - 1) + "|";
            arbolHTML += tronco;

            document.getElementById("arbol").innerHTML = arbolHTML;
        }
    </script>
</body>
</html>
