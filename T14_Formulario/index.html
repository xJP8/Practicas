<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <form>
        <h1>Encuentra Tu Pareja Para San Valentín</h1>
        <section>
            <h2>Nombre:</h2>
            <input type="text" name="" id="">
        </section>
        <section>
            <h2>Edad</h2>
            <input type="radio" name="edad" id=""> 1 - 9 años
            <input type="radio" name="edad" id=""> 10 - 19 años
            <input type="radio" name="edad" id=""> 20 - 29 años
            <input type="radio" name="edad" id=""> 30 - 39 años
        </section>
        <section>
            <h2>Juegos Favoritos</h2>
            <input type="checkbox" name="juego" id=""> Ajedrez
            <input type="checkbox" name="juego" id=""> Damas
            <input type="checkbox" name="juego" id=""> Dominó
            <input type="checkbox" name="juego" id=""> Parchís
            <input type="checkbox" name="juego" id=""> Scrabble
            <input type="checkbox" name="juego" id=""> Cartas
        </section>
        <section>
            <h2>Pelicula Favorita</h2>
            <select name="" id="">
                <option value="">Seleccione una opción</option>
                <option value="">Titanic</option>
                <option value="">El Padrino</option>
                <option value="">El Señor de los Anillos</option>
                <option value="">Harry Potter</option>
                <option value="">Star Wars</option>
            </select>
        </section>
        <section>
            <button id="abrirBtn">Abrir</button>
            <button id="guardarBtn">Guardar</button>
            <button id="imprimirBtn">Imprimir</button>
        </section>
    </form>
</body>
</html>
